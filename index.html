<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="bg"></div>

  <div class="container">
    <header>
      <a href="#" class="logo"><img src="images/logo.svg" alt="images" class="logo__img"></a>
      <input type="checkbox" id="chk">
      <label class="hamburger-toggle" for="chk">
        <span class="hamburger"></span>
      </label>

      <nav class="navbar">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>

        <button class="btn btn-left">login</button>
      </nav>
    </header>

    <section class="main">
      <div class="main__left">
        <span class="text">New</span>
        <span class="hero__text">Monograph Dashboard</span>

        <h1 class="main__title">Powerful insights into your team</h1>

        <p class="main__text">
          Project planning and time tracking for agile teams
        </p>

        <button class="btn btn-accent">Schedule a demo</button>
        <button class="btn btn-neutral">to see a live preview</button>
      </div>


      <div class="main__right"></div>
      <img src="images/illustration-devices.svg" alt="img" class="main__img">
    </section>
  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rex Albert</a>.
    </p>
  </footer>
</body>

</html>
